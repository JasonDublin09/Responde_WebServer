<div>
    <div id="log-in">
        <form class="login-form" [formGroup]="updatepassword" (ngSubmit)="onSubmit()">
            <h1 class="login-heading">Enter New Password</h1>
            <p class="login-copy">Password</p>
            <div class="field-container -password">
                <input type="password" placeholder="Password" formControlName="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
            </div>
            <p class="login-copy">Confirm Password</p>
            <div class="field-container -password">
                <input type="password" placeholder="Password" formControlName="password2" required/>
            </div>
            <!-- update -->
            <button style="color: #fff;" type="submit" class="auth-btn log-in-button bg-primary">
            Update
        </button>



        </form>
    </div>
</div>
