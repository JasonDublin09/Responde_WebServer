<div>
    <div id="log-in">
        <form class="login-form" [formGroup]="verification" (ngSubmit)="onSubmit()">
            <h1 class="login-heading">Identity Verification</h1>
            <div class="field-container -username">

                <input type="email" placeholder="Email" formControlName="email" required/>
            </div>
            <div class="field-container -password">

                <input type="password" placeholder="Password" formControlName="password" pattern="(?=.*[0-9a-zA-Z]).{6,}" title="Must contain at least 6 or more characters" required/>
            </div>
            <!-- if successful, link to change password page -->
            <button style="color: #fff;" type="submit" class="auth-btn log-in-button bg-primary">
            Verify
        </button>



        </form>
    </div>
</div>
