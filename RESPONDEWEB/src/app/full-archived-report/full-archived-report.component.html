<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- sidenav -->
        <app-sidenav></app-sidenav>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex  justify-content-flex-start mb-3">
                        <button value="Go back!" onclick="history.back()" style="border-style: none; background-color: #f8f9fa">
                        <i class='fas fa-arrow-alt-circle-left fa-2x'></i>
                    </button>

                        <h1 class="h3 mb-0 text-gray-800 " style="padding-left:10px;">Report ID: {{report_uid}}</h1>
                    </div>

                    <!-- Content Row -->


                    <!-- class="mat-elevation-z8" -->

                    <div class="row">
                        <!-- <div class="col col-xl-3 col-md-6 mb-4"> -->
                        <div class="col-6 col-md-4">
                            <a class="card">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-md text-gray  mb-1 ">Reporter Name: {{report_name}}</div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-6 col-md-4">
                            <a class="card">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-md text-gray  mb-1 ">Reporter Contact: {{report_contact}}</div>
                                                <div class="text-md text-gray  mb-1">Date: {{report_date}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-6 col-md-4">
                            <a class="card">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-md text-gray  mb-1">Report Option: {{report_option}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>

                    <div class="row">
                        <!-- Map -->
                        <p>google map</p>
                    </div>

                    <h3 class="h3 mb-0">Report Notes:</h3>
                    <div class="row" style="margin-top: 1%">

                        <div class="col-12 col-sm-6 col-md-8">
                            <div class="card border-left-info shadow h-100 py-2 text-notes">
                                <div class="card-body ">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2 overflow-auto">
                                            <input #notes id="notes">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="col-6 col-md-4 d-flex justify-content-center">
                            <button class="pure-material-button-contained-decline btn btn-info text-center" type="button" (click)="editNote($event)">Add Notes</button>
                        </div>


                    </div>
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="#" data-dismiss="modal">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function saveEdits() {

        //get the editable element
        var editElem = document.getElementById("edit");

        //get the edited element content
        var userVersion = editElem.innerHTML;

        //save the content to local storage
        localStorage.userEdits = userVersion;

        //write a confirmation to the user
        document.getElementById("update").innerHTML = "Edits saved!";

    }

    function checkEdits() {

        //find out if the user has previously saved edits
        if (localStorage.userEdits != null)
            document.getElementById("edit").innerHTML = localStorage.userEdits;
    }
</script>
