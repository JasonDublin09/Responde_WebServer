<div>
    <div id="log-in">
        <form class="login-form" [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
            <h1 class="login-heading">Login</h1>
            <!-- <p class="login-copy">A subtitle for a simple responsive login box</p> -->
            <div class="field-container -username">

                <input type="email" placeholder="Email" formControlName="email" required/>
            </div>
            <div class="field-container -password">

                <input type="password" placeholder="Password" formControlName="password" pattern="(?=.*[0-9a-zA-Z]).{6,}" title="Must contain at least 6 or more characters" required/>
            </div>
            <button style="color: #fff;" type="submit" class="auth-btn log-in-button bg-primary">
            Log in
        </button>
            <!-- forgot password -->
            <a href="#forgot-password" class="btn forgot-password-link forgot-password-trigger " data-target="#myModal" data-toggle="modal">
            Forgot Your Password?
        </a>
        </form>

        <!-- Modal -->
        <script>
            $('input').focus(function() {
                var input = $(this);
                input.closest('.field-container').addClass('-focused');
            });

            $('input').blur(function() {
                var input = $(this);
                if (input.val().length === 0) {
                    input.closest('.field-container').removeClass('-focused');
                }
            });
        </script>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->

                <div class="modal-content">
                    <div class="modal-header row">
                        <h4 class="modal-title">Forgot Password</h4>
                    </div>

                    <div class="modal-body">
                        <form class="login-form" [formGroup]="resetpass" (ngSubmit)="reset()">
                            <p class="login-copy">Enter admin email where password reset link will be sent.</p>
                            <div class="field-container -username">

                                <input type="email" formControlName="reset" placeholder="Email" required/>
                            </div>

                            <button style="color: #fff;" type="submit" class="auth-btn log-in-button bg-primary" type="submit" [disabled]="!resetpass">Send Email</button>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
<!-- End of Footer -->
