<!-- Page Wrapper -->
<div id="wrapper">

    <!-- sidenav -->
    <app-sidenav></app-sidenav>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex  justify-content-flex-start mb-3">
                    <button value="Go back!" onclick="history.back()" style="border-style: none; background-color: #f8f9fa">
                        <i class='fas fa-arrow-alt-circle-left fa-2x'></i>
                    </button>

                    <h1 class="h3 mb-0 text-gray-800 " style="padding-left:10px;">Report ID: {{report_uid}}</h1>
                </div>

                <!-- Content Row -->


                <!-- class="mat-elevation-z8" -->

                <div class="row top-row">
                    <!-- <div class="col col-xl-3 col-md-6 mb-4"> -->
                    <div class="col-6 col-md-4">
                        <a class="card">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-md text-gray  mb-1 "><strong>Reporter Name:</strong> {{report_name}}</div>
                                            <div class="text-md text-gray  mb-1"><strong>Address:</strong> {{report_address}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-6 col-md-4">
                        <a class="card">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-md text-gray  mb-1 "><strong>Reporter Contact:</strong> {{report_contact}}</div>
                                            <div class="text-md text-gray  mb-1"><strong>Date:</strong> {{report_date}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-6 col-md-4">
                        <a class="card">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-md text-gray  mb-1"><strong>Report Option:</strong> {{report_option}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>

                <div class="row">
                    <!-- Map -->
                    <div class="full" id="map">
                    </div>

                </div>

                <div class="row button-container">
                    <!-- buttons -->
                    <div class=".col-6 .col-md-4 d-flex justify-content-center " style="margin-right:1%;">
                        <button class="pure-material-button-contained-decline btn btn-danger text-center" data-toggle="modal" data-target="#exampleModal" type="button">Decline</button>
                    </div>
                    <div class=".col-6 .col-md-4 d-flex justify-content-center " style="margin-right:1%;">
                        <button class="pure-material-button-contained-respond btn btn-success text-center" (click)="respondReport()">Respond</button>
                    </div>

                    <!-- decline modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Decline Reason</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div *ngFor="let reason of reasons">
                                        <input type="radio" name="declineReason" value="{{reason}}" (change)="radioChangeHandler($event)" required="required">
                                        <i>{{reason}}</i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" (click)="declineReport()" data-dismiss="modal">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        $('#myModal').on('shown.bs.modal', function() {
                            $('#myInput').trigger('focus')
                        })
                    </script>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <!-- <app-footer></app-footer> -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="#" data-dismiss="modal">Logout</a>
            </div>
        </div>
    </div>
</div>
